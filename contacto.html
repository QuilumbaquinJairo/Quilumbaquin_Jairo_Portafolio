<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diseñador Freelancer</title>

    <link rel="preload" href="CSS/normalize.css" as="style" />
    <link rel="stylesheet" href="CSS/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="CSS/styles.css" as="style" />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>

  <body>
    <header>
      <h1 class="titulo">Jairo Quilumbaquin <span>Freelancer</span></h1>
    </header>

    <div class="nav-bg">
      <nav class="navegacion-principal contenedor">
        <a href="index.html">Inicio</a>
        <a href="sobremi.html">Sobre Mi</a>
        <a href="habilidades.html">Habilidades</a>
        <a href="proyectos.html">Proyectos</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>

    <main class="contenedor sombra margen">
      <section>
        <h2>Contacto</h2>

        <form class="formulario">
          <fieldset>
            <legend>Contactanos llenando los campos</legend>
            <div class="contenedor-campos">
              <div class="campo">
                <label
                  >Nombre
                  <input class="input-text" type="text" />
                </label>
              </div>

              <div class="campo">
                <label
                  >Teléfono
                  <input class="input-text" type="tel" />
                </label>
              </div>

              <div class="campo">
                <label
                  >Correo
                  <input class="input-text" type="email" />
                </label>
              </div>

              <div class="campo">
                <label
                  >Mensaje
                  <textarea class="input-text"> </textarea>
                </label>
              </div>
            </div>
            <!---contendor campos-->

            <div class="alinear-derecha flex alinear-derecha">
              <input class="boton w-sm-100" type="submit" value="Enviar" />
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>Todos los derechos reservados</p>
    </footer>
  </body>
</html>
